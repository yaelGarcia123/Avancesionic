<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Casa</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Número de casa -->
  <ion-item>
    <ion-label position="stacked">Número de Casa</ion-label>
    <ion-input [(ngModel)]="newHouse.number"></ion-input>
  </ion-item>

  <!-- Fraccionamiento -->
  <ion-item>
    <ion-label position="stacked">Fraccionamiento</ion-label>
    <ion-select
      [(ngModel)]="newHouse.fraccionamientoId"
      interface="popover"
      placeholder="Selecciona un fraccionamiento"
    >
      <ion-select-option *ngFor="let f of fraccionamientos" [value]="f.id">
        {{ f.nombre }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Buscador de usuario -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filterUsers()"
    placeholder="Buscar usuario..."
    debounce="300"
    animated
  >
  </ion-searchbar>

  <!-- Lista de usuarios -->
  <ion-list>
    <ion-radio-group [(ngModel)]="newHouse.userId">
      <ion-list-header>
        <ion-label>Asignar a Usuario</ion-label>
      </ion-list-header>

      <div style="max-height: 300px; overflow-y: auto">
        <ion-item *ngFor="let user of filteredUsers">
          <ion-label>
            <h2>{{ user.name }}</h2>
            <p>{{ user.email }}</p>
          </ion-label>
          <ion-radio slot="start" [value]="user.id"></ion-radio>
        </ion-item>
      </div>
    </ion-radio-group>
  </ion-list>

  <!-- Casa activa/inactiva -->
  <ion-item lines="none">
    <ion-label>Casa activa</ion-label>
    <ion-toggle [(ngModel)]="newHouse.active"></ion-toggle>
  </ion-item>

  <!-- Botón Guardar -->
  <ion-button
    expand="block"
    color="success"
    (click)="save()"
    [disabled]="!formValid"
  >
    <ion-icon slot="start" name="checkmark"></ion-icon>
    Guardar
  </ion-button>
</ion-content>
