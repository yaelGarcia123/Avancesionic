<app-header title="Inicio"></app-header>

<ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<div class="user-profile">
    <ion-card *ngIf="userData">
      <ion-card-header>
        <ion-card-title>Perfil de Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-text>{{ userData.nombre }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-text>{{ userData.email }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>UID:</ion-label>
          <ion-text>{{ userData.uid }}</ion-text>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <div *ngIf="!userData" class="loading">
      <ion-spinner></ion-spinner>
      <p>Cargando informaci√≥n del usuario...</p>
    </div>
  </div>

</ion-content>
