<app-header backbutton="/auth" title="Register"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <app-logo></app-logo>
      <app-custom-input
        autocomplete="nombre"
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">
          El nombre debe tener al menos 4 caracteres
        </div>
      </div>
<app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="text"
        label="Correo"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">
         Ingrese un correo valido
        </div>
      </div>
      <app-custom-input
        [control]="form.controls.password"
        type="password"
        icon="lock-closed-outline"
        label="Contraseña"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El contraseña es requerido
        </div>
      </div>

      
      <ion-button
        expand="block"
        type="submit"
        class="submit"
        mode="ios"
        [disabled]="form.invalid"
      >
       
        Register
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

      
    </form>
  </div>
</ion-content>
