<app-header title="Login"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form"  (ngSubmit)="submit()" (keypress.enter)="submit()">
     <app-logo></app-logo>
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo válido
        </div>
      </div>

      <app-custom-input
        [control]="form.controls.password"
        type="password"
        icon="lock-closed-outline"
        label="Contraseña"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      ><div *ngIf="form.controls.email.errors?.['required']">
          El contraseña es requerido
        </div>
        
      </div>

    <p routerLink="forgot-password" class="ion-text-end forgot-link">¿Olvidaste tu contraseña?</p> 

<ion-button expand="block" type="submit" class="submit" mode="ios" [disabled]="form.invalid" >
Ingresar
<ion-icon slot="end" name="log-in-outline"></ion-icon>

</ion-button>

<ion-button class="ion-margin-top" routerLink="sign-up" expand="block" fill="outline" mode="ios"  >
Register
<ion-icon slot="end" name="person-add-outline"></ion-icon>
</ion-button>

    </form>
  </div>
</ion-content>
